<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org/">
<head th:replace="master :: head"></head>
<body>

<div class="container my-5">
    <div class="col-md-6 offset-md-3">

        <h1 class="text-info text-center mb-3">Create New Category</h1>
        <form method="post" th:object="${book}">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control rounded-0" id="title" name="title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control rounded-0" id="author" name="author" th:field="*{author}">
            </div>
            <button type="submit" class="btn btn-primary float-right">Create</button>
        </form>
    </div>
</div>

<div th:replace="master :: footer"></div>
</body>
</html>
